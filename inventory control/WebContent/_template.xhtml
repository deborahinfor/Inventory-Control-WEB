<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head />
	<h:body>
		<div id="head">
			<p:graphicImage library="img" name="logo.png" />
			<h:form>
				<p:menubar>
					<p:submenu label="Product" icon="ui-icon-document">
						<p:menuitem value="Register" action="product" />
					</p:submenu>
					<p:submenu label="Category" icon="ui-icon-document">
						<p:menuitem value="Register" action="category" />
					</p:submenu>
				</p:menubar>
			</h:form>
			<h1 style="color:#2e6e9e;" >
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
		<div id="content">
			<ui:insert name="content"></ui:insert>
		</div>
	</h:body>
</html>
